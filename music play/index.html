<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Player </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body>
    <div class="container">
        <div class="phone light">
            <div id="top-menu">
                <div class="button">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <button id="mode" class="button">
                 <i class="bi bi-brightness-high-fill " id="toggleDark"></i>    
                </button>
                <div class="button">
                    <i class="fa fa-bars"></i>
                </div>
            </div>

            <div class="thumbnail-border">
                <div class="song-thumbnail"></div>
            </div>

            <div class="song-details">
                <h1 class="song-title"> Butter </h1>
                <span class="artist"> BTS ft.Jimmin Artist</span>
            </div>
            <div id="time-slider">
                <div class="slider-times">
                    <span>1:22</span>
                    <span>3:45</span>
                </div>
                <input type="range" min="1" max="100" value="40" class="slider" id="myRange">
            </div>

            <div class="song-controls">
                <div class="button">
                    <div class="fas fa-backward "></div>
                </div>
                <div class="button">
                    <div class="fas fa-pause"></div>
                </div>
                <div class="button">
                    <div class="fas fa-forward"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
